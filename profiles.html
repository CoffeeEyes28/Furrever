<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Furry Family and Friends!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <!-- Our Banner -->
  <section class="hero">
    <img src="./images/banner.jpg" alt="banner" width="100%">
    <div class="hero-body">


    </div>
  </section>
  <!-- NavBar -->


  <!-- All Tiles -->

  <!-- don't delete this is the left tile! -->
  <form id="big-form">
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I am a:</label>
      <input type="radio" name="animal-type" value="cat"> Cat
      <input type="radio" name="animal-type" value="cat"> Dog
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Name:</label>
      <input type="text" class="input" placeholder="Name">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Breed:</label>
      <input class="input" type="text" placeholder="Breed">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Age:</label>
      <select>
        <option value="zero-one-yo">
        <option>0-1 year old</option>
        <option value="one-yo">1 year old</option>
        <option value="two-five-yo">2-5 years old</option>
        <option value="five-eight-yo">5-8 years old</option>
        <option value="eight-eleven-yo">8-11 years old</option>
        <option value="eleven-fourteen-yo">11-14 years old</option>
        <option value="fourteen-eighteen-yo">14-18 years old</option>
        <option value="eighteen-and-up">18+ years old</option>
      </select>
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Breed:</label>
      <input class="input" type="text" placeholder="Breed">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Personality:</label>
      <input class="input" type="text" placeholder="Personality">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I get along with other dogs:</label>
      <input type="radio" name="get-along-dog" value="Yes"> Yes
      <input type="radio" name="get-along-dog" value="No"> No
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I get along with other cats:</label>
      <input type="radio" name="get-along-cat" value="Yes"> Yes
      <input type="radio" name="get-along-cat" value="No"> No
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I get along with other kids:</label>
      <input type="radio" name="get-along-kid" value="Yes"> Yes
      <input type="radio" name="get-along-kid" value="No"> No
    </form>
    <!-- don't delete this is the right tile! -->
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Furry Friends/Family Members are called:</label>
      <input type="text" class="input" placeholder="foster-name">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">Email Address:</label>
      <input type="text" class="input" placeholder="Email@email.com">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">Fostered Since:</label>
      <input type="text" class="input" placeholder="Date">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I am neutered/spayed:</label>
      <input type="radio" name="neutered" value="Yes"> Yes
      <input type="radio" name="neutered" value="No"> No
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I am vaccinated:</label>
      <input type="radio" name="vaccinated" value="Yes"> Yes
      <input type="radio" name="vaccinated" value="No"> No
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">My Diet:</label>
      <input type="text" class="input" placeholder="Diet">
    </form>
    <form class="field is-horizontal">
      <label class="label has-text-left is-horizontal">I love to:</label>
      <input type="text" class="input" placeholder="Description">
    </form>
  </form>
  <button id="submit" type="submit">Create My Profile!</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./profiles.js"></script>
</body>

</html>
