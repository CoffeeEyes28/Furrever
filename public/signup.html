<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <!-- Primary container -->
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="" class="box">
    <div class="field">
      <!-- Field to enter name -->
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>
      
      <div class="field">
        <!-- field to enter username -->
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Text input" value="Gorlac">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This username is available!</p>
      </div>
      
      <div class="field">
        <!-- field to enter email -->
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="mcgrundle@beefmail.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid!</p>
      </div>
      
      <div class="field">
        <div class="control">
          <!-- sumbit button -->
          <button class="button has-background-info-dark has-text-white is-link">Submit</button>
        </div>
        <!-- link to sign in -->
          <label for="" class="label is-small">Already a member?</label>
          <div class="notification has-background-info-dark has-text-white is-small is-link">
            Sign in!
          </div>
          <!-- Direct link to main page -->
          <div class="notification has-background-info-dark has-text-white is-small is-link">
            No thanks, take me to the pets!
          </div>
         </div>
        </div>
      </div>
</body>
</html>
