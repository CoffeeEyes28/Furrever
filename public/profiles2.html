<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Furrever Family and Friends!</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <!-- Our Banner to be inserted in main handle bar and below is sample only-->
  <section class="hero">
    <img src="../Assets/banner.jpg" alt="banner" width="100%">
    <div class="hero-body">
    </div>
  </section>
  <!-- NavBar to be inserted in main handle bar-->
  <!-- Bulma's neat nested table method-->
  <section class="tile is-ancestor">
    <!-- this is the image and rendered profile section -->
    <section class="tile is-parent is-vertical is-5">
      <section class="tile is-child notification is-vertical has-text-centered">
        <br><br><br>
        <p class="title has-text-info-dark"><strong>This is my profile!</strong></p>
        <br>
        <img src="../Assets/Sample1.jpg" alt="Placeholder for pet">
      </section>
    </section>
    <!-- this is the questionnaire area -->
    <section class="tile is-parent is-vertical is-9">
      <section class="tile is-child notification is-vertical">
        <!-- this is where the main form is! -->
        <form id="feed">
          <label for="new_feed" class="label is-large"></label>
          <input type="text" id="new_feed" name="new_feed" Placeholder="My Status" style="width:70%">
          <button class="button has-background-info-dark has-text-white" id="create_feed" style="height: 27px" type="submit"><strong>Submit</strong></button>
          <br><br>
          <p id="caption">This is the placeholder/caption rendered upon clicking submit</p>
        </form>
      </section>
    </section>
  </section>
 
  <script src="../public/js/test_profile2.js"></script>
</body>

</html>
